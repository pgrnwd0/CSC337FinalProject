<!DOCTYPE html>
<html>
<head>
    <title>Guitar World - Premium Guitars for Guitar Players</title>
    <style>
        body {
            background: linear-gradient(-45deg, rgb(149, 149, 149), #b2b2b2, rgb(90, 90, 90));
            background-size: 500% 500%;
            animation: gradientBG 8s ease infinite;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
        }
        
        nav {
            background-color: #34495e;
            padding: 0.5rem;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        nav li {
            margin: 0 1rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem;
            height: 70%;
            background-color: white;
        }
        
    
        
        
        
        .copyright {
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid #34495e;
            font-size: 0.9rem;
            color: #bdc3c7;
        }
         
        .icon{
            height: 1rem;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
    <script src="source.js"></script>
</head>
<body onload="dashboard()">
    <header>
        <div class="logo">
            
            Guitar World</div>
        <p>Premium Guitars for Distinguished Players</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="/admin">Home</a></li>
            <li><a href="/orders_admin">View Pending Orders</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Order Count:</h1>
        <ul>
            <li id="orderTotal">total orders: </li>
            <li id="pendingOrders">orders pending fullfillment: </li>
            <li id="users">total users: </li>
            <li id="moneyMade">Total money made: $</li>
        </ul>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="footer">
            <div class="copyright">
                <p>Â© 2025 Company Name. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
