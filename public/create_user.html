<!DOCTYPE html>
<html>
<head>
    <title>Guitar World - Browse Our Collection</title>
    <style>
        body {
            background: linear-gradient(-45deg, rgb(149, 149, 149), #b2b2b2, rgb(90, 90, 90));
            background-size: 500% 500%;
            animation: gradientBG 8s ease infinite;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
        }
        
        nav {
            background-color: #34495e;
            padding: 0.5rem;
            margin-bottom: 2rem;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        nav li {
            margin: 0 1rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 1rem;
            display: flex;
            flex-direction: row;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        
        .icon{
            height: 100px;
            position: absolute;
            top: 20px;
            left: 20px;
            
        }
        #backgroundimg{
          width: 30%;
          height: 100%;
          box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        .signup-container {
      position: relative;
      width: 30%;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      font-weight: bold;
    }
    
    .signup-container h2 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #333;
      text-align: center;
      font-weight: bold;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }
    
    .input-group input {
      width: 100%;
      padding: 15px 15px;
      border: none;
      outline: none;
      background: #f5f5f5;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
    }
    
    .input-group label {
      position: absolute;
      top: 15px;
      left: 15px;
      color: #999;
      font-size: 16px;
    }
    
    .signup-btn {
      width: 100%;
      background: #e74c3c;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 15px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .signup-btn:hover {
      background: #c0392b;
    }
    
    .register-link {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    
    .register-link a {
      text-decoration: none;
      font-weight: 500;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
    .usertype-group{
        padding: 2rem;
    }
    </style>
    <script src="source.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href='/'>
                <img src="guitar.png" alt="Guitar Logo" class="icon">
            </a>Guitar World</div>
        <p>Premium Guitars for Distinguished Players</p>
    </header>
    
    <nav>
        <ul>
            <li><a href='/'>Home</a></li>
            <li><a href='/store'>Guitars</a></li>
            <li><a href='/login'>Log In</a></li>

        </ul>
    </nav>
    <div class="container">
      <img id="backgroundimg" src="loginBackground1.jpg" alt="background image" />
      <div class="signup-container">
          <h2>Welcome</h2>
          <form method="post" action="create_action">

            <div class="input-group">
                <input type="text" name="username" id="username" required placeholder="Username">
            </div>
            <div class="input-group">
                <input type="password" name="password" id="password" required placeholder="Password">
            </div>
            <div class="usertype-group">
                    Customer <input type="radio" value="customer" name="usertype" id="customer" checked>
                    Admin <input type="radio" value="admin" name="usertype" id="admin">
  
            </div>
            <button type="submit" class="signup-btn" onclick="storeUser()">Create Account</button>
            <div class="register-link">
              Already have an account? <a href='/login'>Sign in</a>
            </div>
          </form>
    </div>
    <img id="backgroundimg" src="loginBackground2.jpg" alt="background image" />
    </div>
    
    
    <footer>
        <p>Â© 2025 company name. All Rights Reserved.</p>
        <p>address</p>
    </footer>
</body>
</html>
