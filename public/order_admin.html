<!DOCTYPE html>
<html>
<head>
  <title>Account Management</title>
  <script src="source.js"></script>
  <style>
        body {
            background: linear-gradient(-45deg, rgb(149, 149, 149), #b2b2b2, rgb(90, 90, 90));
            background-size: 500% 500%;
            animation: gradientBG 8s ease infinite;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
        }
        
        nav {
            background-color: #34495e;
            padding: 0.5rem;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        nav li {
            margin: 0 1rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
    
        .container {
            width: 100%;
            max-width: 800px;
            padding: 0 auto;
            margin: 0 auto;
            background-color: white;
            
        }
    
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
    
        .header h1 {
            color: #333;
            font-size: 24px;
        }
        #order-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 20px;
            text-align: left;
        }

        /* Table header styling */


        #order-table th {
            color: #495057;
            font-weight: 600;
            padding: 16px 15px;
            font-size: 14px;
            border-bottom: 2px solid #dee2e6;
        }

        #order-table th:first-child {
            border-top-left-radius: 8px;
        }

        #order-table th:last-child {
            border-top-right-radius: 8px;
            text-align: center;
        }

        #order-table tbody tr:hover {
            background-color: white;
        }

        #order-table td {
            padding: 16px 15px;
            vertical-align: middle;
            border-bottom: 1px solid white;
            color: #212529;
            font-size: 15px;
        }
        .container{
            height: 100%;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }



  </style>
</head>
<body>
    <body>
        <header>
            <div class="logo">
                
                Guitar World</div>
            <p>Premium Guitars for Distinguished Players</p>
        </header>
        
        <nav>
            <ul>
                <li><a href="/admin">Home</a></li>
                <li><a href="/orders_admin">View Pending Orders</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>

        <script>getUnfufilledOrders()</script>

        <div class="container">
            <table id="order-table">
                <thead>
                    <th>Items</th>
                    <th>Name</th>
                    <th>Shipping Address</th>
                    <th>Action</th>
                </thead>

            </table>
        </div>
        <footer>
            <p>Â© 2025 company name All Rights Reserved.</p>
            <p>address</p>
        </footer>
</body>
</html>
