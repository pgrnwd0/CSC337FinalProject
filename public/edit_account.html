<!DOCTYPE html>
<html>
<head>
  <title>Account Management</title>
  <script src="source.js"></script>
  <style>
        body {
            background: linear-gradient(-45deg, rgb(149, 149, 149), #b2b2b2, rgb(90, 90, 90));
            background-size: 500% 500%;
            animation: gradientBG 8s ease infinite;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
        }
        
        nav {
            background-color: #34495e;
            padding: 0.5rem;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        nav li {
            margin: 0 1rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
    
        .container {
            width: 100%;
            max-width: 600px;
      margin: 0 auto;
      padding: 20px;

            background-color: white;
            
        }
    
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
    
        .header h1 {
            color: #333;
            font-size: 24px;
        }
    
    
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: none;
      box-sizing: border-box;
      font-size: 16px;
    }
    footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            width: 100%;
            padding: 1rem;
            margin-top: 2rem;
        }
        
        .icon{
            height: 100px;
            position: absolute;
            top: 20px;
            left: 20px;
            
        }
  </style>
</head>
    <body onload="addFields()">
        
        <header>
            <div class="logo">
                
                Guitar World</div>
            <p>Premium Guitars for Distinguished Players</p>
        </header>
        
        <nav>
            <ul>
                <li><a href="/user">Home</a></li>
                <li><a href="/store_user">Guitars</a></li>
                <li><a href="/account">Account Details</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>

        
        <div class="container">
            <form method="post" action="update_account">
                <input type="text" id="username" name="username" style="display: none;">
                First name: <input type="text" name="firstName" id="firstName">
                Last name: <input type="text" name="lastName" id="lastName"><br>
                Email: <input type="text" name="email" id="email"><br>
                Address Line 1: <input type="text" name="aLine1" id="aLine1"><br>
                Address Line 2: <input type="text" name="aLine2" id="aLine2"><br>
                City: <input type="text" name="aCity" id="aCity">
                State: <input type="text" name="aState" id="aState">
                Zip code: <input type="number" name="aZIP" id="aZIP">
                <input type="submit">
            </form>
        </div>
        <script>
            var username = document.getElementById('username')
            username.value = window.localStorage.getItem('username')
        </script>
<footer>
    <p>Â© 2025 company name. All Rights Reserved.</p>
    <p>Address</p>
</footer>
</body>
</html>
