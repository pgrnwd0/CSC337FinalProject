<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
</head>
<body>
    <style>

    body {
    background: linear-gradient(-45deg, rgb(149, 149, 149), #b2b2b2, rgb(90, 90, 90));
    background-size: 500% 500%;
    animation: gradientBG 8s ease infinite;
    height: 100vh;
    }

    @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
    }

    h1 {
    color: rgb(0, 0, 0);
    text-shadow: 0 0 10px #ffffff, 0 0 20px rgb(192, 192, 192);
    font-size: 70px;
    text-align: center;
    }

    .logo {
    position: absolute;
    top: 20px;
    left: 20px;
    height: 200px; 
    }

    </style>

    <a href="/">
        <img src="guitar.png" alt="Guitar Logo" class="logo">
    </a>

    <h1>Guitar World</h1>
</body>
</html>
